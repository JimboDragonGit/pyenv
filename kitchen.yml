---
driver:
  name: vagrant
  provider: virtualbox

provisioner:
  product_name: chef
  product_version: 15
  install_strategy: once
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: debian-9
  - name: centos-7
  - name: amazon                # no image
  - name: oracle-7
  - name: fedora-29
  - name: ubuntu-20.04
  - name: opensuse-leap         # error downloading chef 14

suites:
  - name: system_install
    run_list:
      - recipe[test::system_install]
  - name: user_install
    run_list:
      - recipe[test::dokken]
      - recipe[test::user_install]
